gretty {
    contextPath          = '/'
    loggingLevel         = 'ERROR'
    servletContainer     = 'tomcat8'
    fileLogEnabled       = false
    fastReload           = true
    managedClassReload   = true
    reloadOnLibChange    = true
    reloadOnConfigChange = true
    jacocoEnabled        = false
    reloadOnClassChange  = false
}
