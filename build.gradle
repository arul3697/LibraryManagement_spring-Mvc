

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'org.akhikhl.gretty:gretty:+'
    }
}

apply plugin: 'org.akhikhl.gretty'
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'

version '1.0-SNAPSHOT'
group 'src/main/java/com/ssbsoft/library_mvc'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
}

